steps:
- id: 'download data'
  uses: './object_detection/pytorch'
  runs: './object_detection/scripts/download_dataset.sh'

- id: 'verify data'
  needs: 'download data'
  uses: './object_detection/pytorch'
  runs: './object_detection/scripts/verify_dataset.sh'

- id: 'run benchmark'
  needs: 'verify data'
  uses: './object_detection/pytorch'
  runs: './object_detection/scripts/run_benchmark.sh'
