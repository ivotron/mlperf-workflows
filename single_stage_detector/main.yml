steps:
- id: 'download data'
  uses: 'docker://bizongroup/alpine-curl-bash'
  runs: './scripts/download_dataset.sh'

- id: 'verify data'
  uses: 'docker://bashell/alpine-bash'
  runs: './scripts/verify_dataset.sh'

- id: 'run benchmark'
  uses: './ssd'
  runs: './scripts/run_benchmark.sh'
  env:
     DGXSYSTEM: 'DGX1_32'
